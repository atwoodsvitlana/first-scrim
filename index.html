<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>AWAY</h3>
            </div>
        </div>
        <div class="display-score">
            <div class="square">
               <h4 id="home-score">0</h4>
            </div>
            <div class="square">
               <h4 id="guest-score">0</h4>
            </div>
        </div>
        <div class="btn-container">
        <div>
             <button id="home-one" onclick="addOneHome()">+1</button>
             <button id="home-two" onclick="addTwoHome()">+2</button>
             <button id="home-three" onclick="addThreeHome()">+3</button>
        </div>
        <div>
             <button id="guest-one" onclick="addOneGuest()">+1</button>
             <button id="guest-two" onclick="addTwoGuest()">+2</button>
             <button id="guest-three" onclick="addThreeGuest()">+3</button>
        </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
